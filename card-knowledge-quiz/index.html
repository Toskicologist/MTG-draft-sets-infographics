    // ===================================================================
    // MAIN APP
    // ===================================================================

    function App() {
      const scryfall = useRef(new ScryfallClient());

      // State
      const [cardPool, setCardPool] = useState(null);
      const [loading, setLoading] = useState(null);
      const [loadDone, setLoadDone] = useState(false);
      const [showListInfo, setShowListInfo] = useState(false);
      const [error, setError] = useState(null);
      const [currentQuestion, setCurrentQuestion] = useState(null);
      const [showFeedback, setShowFeedback] = useState(false);
      const [isCorrect, setIsCorrect] = useState(false);
      const [selectedIdx, setSelectedIdx] = useState(null);
      const [pointsEarned, setPointsEarned] = useState(0);
      const [streakBonus, setStreakBonus] = useState(1);
      const [streakPopup, setStreakPopup] = useState(null);
      const [questionGenError, setQuestionGenError] = useState(null);
      const [nextQuestionCache, setNextQuestionCache] = useState(null); // Pre-generated next question

      // Filters
      const [activePreset, setActivePreset] = useState('iconic');
      const [cardSource, setCardSource] = useState('prepopulated');
      const [searchQuery, setSearchQuery] = useState(PRESET_DEFINITIONS.standard.query);
      const [sortOrder, setSortOrder] = useState('edhrec');

      // Custom card list
      const [customListText, setCustomListText] = useState(() =>
        loadStorage('card_quiz_custom_list', '')
      );
      const [customListNotFound, setCustomListNotFound] = useState([]);

      // Config - default all showable fields checked
      const getDefaultShownFields = () => {
        return Object.keys(FIELD_CONFIG).filter(key => FIELD_CONFIG[key].canShow);
      };

      const getDefaultAskableFields = () => {
        return Object.keys(FIELD_CONFIG).filter(key => FIELD_CONFIG[key].canAsk);
      };

      const [quizConfig, setQuizConfig] = useState(() => {
        const defaults = {
          shownFields: getDefaultShownFields(),
          askField: 'cardName',
          answerFormat: 'multipleChoice',
          wrongAnswerStrategy: 'pool',
          askableFields: getDefaultAskableFields(),
        };
        // Merge stored config with defaults so new fields (e.g. askableFields) are always present
        // even when user has old localStorage state from a previous version
        const stored = loadStorage(STORAGE_KEYS.CONFIG, null);
        return stored ? { ...defaults, ...stored, askableFields: stored.askableFields || defaults.askableFields } : defaults;
      });

      // Score
      const [score, setScore] = useState(() =>
        loadStorage(STORAGE_KEYS.SCORE, {
          points: 0,
          questions: 0,
          correct: 0,
          streak: 0,
          bestStreak: 0,
        })
      );

      const [history, setHistory] = useState(() =>
        loadStorage(STORAGE_KEYS.HISTORY, [])
      );

      const [validationErrors, setValidationErrors] = useState([]);

      // Question history & deduplication
      const [askedQuestions, setAskedQuestions] = useState(new Set()); // Set of "cardName|askField" strings
      const [backgroundFetching, setBackgroundFetching] = useState(false);

      // How many shown fields to display (null = all checked, number = pick N randomly)
      const [numShowFields, setNumShowFields] = useState(null);

      // How many ask fields per question (1 = current behaviour; N>1 deferred)
      const [numAskFields, setNumAskFields] = useState(1);

      // Ref for auto-scrolling to quiz container
      const quizContainerRef = useRef(null);
      const shouldAutoScrollToQuestionRef = useRef(false);

      // Save state
      useEffect(() => { saveStorage(STORAGE_KEYS.SCORE, score); }, [score]);
      useEffect(() => { saveStorage(STORAGE_KEYS.HISTORY, history); }, [history]);
      useEffect(() => { saveStorage(STORAGE_KEYS.CONFIG, quizConfig); }, [quizConfig]);

      // Validate config
      useEffect(() => {
        if (cardPool) {
          const errors = validateQuizConfig(quizConfig, cardPool);
          setValidationErrors(errors);
        } else {
          setValidationErrors([]);
        }
      }, [quizConfig, cardPool]);

      // Initial load
      useEffect(() => {
        const firstPrepopulated = Object.keys(PREPOPULATED_LISTS)[0];
        if (firstPrepopulated) {
          loadPrepopulatedList(firstPrepopulated);
        }
      }, []);

      // Unhighlight preset when search manually modified
      useEffect(() => {
        if (isFixedPool(activePreset)) return;
        const matchingPreset = Object.keys(PRESET_DEFINITIONS).find(
          key => PRESET_DEFINITIONS[key].query === searchQuery
        );
        if (!matchingPreset && activePreset) {
          setActivePreset(null);
        }
      }, [searchQuery]);

      // Auto-search when searchQuery changes (debounced)
      useEffect(() => {
        if (!cardPool) return;
        if (isFixedPool(activePreset)) return;

        const timer = setTimeout(() => {
          handleSearch(searchQuery);
        }, 800);

        return () => clearTimeout(timer);
      }, [searchQuery]);

      // Invalidate cache when config changes that affect question generation
      useEffect(() => {
        setNextQuestionCache(null);
      }, [quizConfig.askField, quizConfig.answerFormat, quizConfig.wrongAnswerStrategy]);

      // Auto-regenerate question only when askField, answerFormat, or pool changes
      // NOTE: shownFields changes should NOT trigger new question (just show/hide fields on same card)
      useEffect(() => {
        if (!cardPool) return;
        if (showFeedback) return;

        nextQuestion();
      }, [cardPool, quizConfig.askField, quizConfig.answerFormat, showFeedback]);


      // Keep current question aligned with ask configuration changes
      useEffect(() => {
        if (!cardPool || !currentQuestion || showFeedback) return;

        const currentAskable = quizConfig.askableFields || [];
        const fieldDef = FIELD_CONFIG[currentQuestion.askField];
        const isApplicableForCard = !fieldDef?.requiresApplicability || !fieldDef.isApplicable || fieldDef.isApplicable(currentQuestion.card);
        const isStillValid = currentAskable.includes(currentQuestion.askField) && isApplicableForCard;

        if (!isStillValid) {
          nextQuestion();
        }
      }, [quizConfig.askableFields, currentQuestion, showFeedback, cardPool]);

      // Auto-scroll to quiz container when new question appears
      useEffect(() => {
        if (currentQuestion && !showFeedback && quizContainerRef.current && shouldAutoScrollToQuestionRef.current) {
          // Use a small delay to allow DOM to update
          setTimeout(() => {
            quizContainerRef.current?.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }, 100);
          shouldAutoScrollToQuestionRef.current = false;
        }
      }, [currentQuestion, showFeedback]);

      const loadPreset = async (presetKey) => {
        setLoading(presetKey);
        setError(null);
        setCurrentQuestion(null);
        setShowFeedback(false);
        setNextQuestionCache(null);
        setAskedQuestions(new Set());

        try {
          const cards = await scryfall.current.fetchPresetPool(presetKey);
          setCardPool(cards);
          setActivePreset('scryfall:' + presetKey);
          setSearchQuery(PRESET_DEFINITIONS[presetKey].query);
        } catch (err) {
          console.error(err);
          setError(`Failed to load ${presetKey}: ${err.message}`);
        } finally {
          setLoading(null);
        }
      };

      const loadCustomList = async () => {
        const names = customListText
          .split('\n')
          .map(l => l.trim())
          .filter(l => l.length > 0)
          .map(l => {
            // Strip sideboard markers: "SB: 2 Card Name" → "2 Card Name"
            l = l.replace(/^SB:\s*/i, '');
            // Strip quantity prefix: "4 Lightning Bolt" or "4x Lightning Bolt" → "Lightning Bolt"
            l = l.replace(/^\d+x?\s+/i, '');
            // Strip set code and collector number: "Card Name (SET) 123" → "Card Name"
            l = l.replace(/\s*\([A-Z0-9]{2,5}\)\s*\d*\s*$/, '');
            // Handle double-faced card names: "Front // Back" → "Front"
            if (l.includes(' // ')) {
              l = l.split(' // ')[0].trim();
            }
            return l.trim();
          })
          .filter(l => l.length > 0);

        if (names.length === 0) return;

        setCurrentQuestion(null);
        setShowFeedback(false);
        setNextQuestionCache(null);
        setAskedQuestions(new Set());

        // Dedupe (case-insensitive)
        const seen = new Set();
        const uniqueNames = names.filter(n => {
          const key = n.toLowerCase();
          if (seen.has(key)) return false;
          seen.add(key);
          return true;
        });

        setLoading('customList');
        setError(null);
        setCustomListNotFound([]);

        try {
          const { found, notFound } = await scryfall.current.fetchByNames(uniqueNames);
          setCustomListNotFound(notFound);

          if (found.length === 0) {
            setError('No cards found. Check the card names and try again.');
            return;
          }

          setCardPool(found);
          setActivePreset('customList');
          saveStorage('card_quiz_custom_list', customListText);
        } catch (err) {
          console.error(err);
          setError(`Failed to load card list: ${err.message}`);
        } finally {
          setLoading(null);
        }
      };

      const loadPrepopulatedList = (listKey) => {
        const list = PREPOPULATED_LISTS[listKey];
        if (!list) return;

        setCurrentQuestion(null);
        setShowFeedback(false);
        setNextQuestionCache(null);
        setError(null);
        setCustomListNotFound([]);
        setAskedQuestions(new Set());

        // Use pre-cached card data if available (instant, no API call)
        if (list.cardData) {
          setCardPool(list.cardData);
          setActivePreset(listKey);
          setCustomListText(list.cardData.map(c => c.name).join('\n'));
          return;
        }

        // Fallback to API fetch for lists without pre-cached data
        (async () => {
          setLoading(listKey);
          try {
            const { found, notFound } = await scryfall.current.fetchByNames(list.cards);
            setCustomListNotFound(notFound);
            if (found.length === 0) {
              setError(`No cards found from ${list.label}`);
              return;
            }
            setCardPool(found);
            setActivePreset(listKey);
            setCustomListText(list.cards.join('\n'));
          } catch (err) {
            console.error(err);
            setError(`Failed to load ${list.label}: ${err.message}`);
          } finally {
            setLoading(null);
          }
        })();
      };

      const handleSourceChange = (source) => {
        setCardSource(source);

        // Clear current state when switching sources
        setCurrentQuestion(null);
        setShowFeedback(false);
        setNextQuestionCache(null);
        setError(null);

        if (source === 'custom') {
          setActivePreset('customList');
          setCardPool(null); // Wait for user to load a custom list
        } else if (source === 'prepopulated') {
          // Check if activePreset is already a valid prepopulated list
          if (activePreset && PREPOPULATED_LISTS[activePreset]) {
            // activePreset is valid, reload it
            loadPrepopulatedList(activePreset);
          } else {
            // activePreset is not a prepopulated list (likely a Scryfall preset), load the first one
            const firstList = Object.keys(PREPOPULATED_LISTS)[0];
            if (firstList) {
              loadPrepopulatedList(firstList);
            }
          }
        } else if (source === 'scryfall') {
          // Clear activePreset when switching to scryfall; null pool = waiting for search
          setActivePreset(null);
          setCardPool(null);
        }
      };

      const handleSearch = async (query) => {
        if (!query.trim()) return;

        setLoading('search');
        setError(null);

        try {
          let fullQuery = query;
          if (!/order:\w/.test(fullQuery)) fullQuery += ` order:${sortOrder}`;
          const cards = await scryfall.current.fetchByQuery(fullQuery, 175);
          setCardPool(cards);
          setAskedQuestions(new Set()); // Reset history when starting new search

          // Show done state briefly
          setLoadDone(true);
          setTimeout(() => setLoadDone(false), 1500);
        } catch (err) {
          console.error(err);
          setError(`Search failed: ${err.message}`);
        } finally {
          setLoading(null);
        }
      };

      // Returns true if the current pool is a fixed list (not a live Scryfall search that can be topped up)
      const isFixedPool = (preset) =>
        preset === 'customList' || Boolean(PREPOPULATED_LISTS[preset]);

      // Handle situation where all available cards have been asked
      const handleNoAvailableCards = (allCards, config) => {
        // If in prepopulated/custom list mode: allow repeats with notification
        if (isFixedPool(activePreset)) {
          // Clear history for this askField only
          setAskedQuestions(prev => {
            const newSet = new Set();
            for (const key of prev) {
              if (!key.endsWith(`|${config.askField}`)) {
                newSet.add(key);
              }
            }
            return newSet;
          });

          return pickRandom(allCards);
        }

        // Otherwise just pick any card (shouldn't happen in search mode)
        return pickRandom(allCards);
      };

      // Trigger background fetch when running low on cards in search mode
      const triggerBackgroundFetch = async () => {
        if (isFixedPool(activePreset) || backgroundFetching || cardSource !== 'scryfall' || !searchQuery.trim()) {
          return;
        }

        setBackgroundFetching(true);

        try {
          const newCards = await scryfall.current.fetchByQuery(searchQuery, 175);

          // Merge with existing pool (dedupe by name)
          const existingNames = new Set(cardPool.map(c => c.name));
          const uniqueNewCards = newCards.filter(c => !existingNames.has(c.name));

          if (uniqueNewCards.length > 0) {
            setCardPool(prev => [...prev, ...uniqueNewCards]);
          }
        } catch (err) {
          console.error('Background fetch failed:', err);
        } finally {
          setBackgroundFetching(false);
        }
      };

      // Handle field toggle with mode awareness
      const handleFieldToggle = (fieldId) => {
        // Show fields are independently toggleable in both modes
        setQuizConfig(prev => {
          const newFields = prev.shownFields.includes(fieldId)
            ? prev.shownFields.filter(f => f !== fieldId)
            : [...prev.shownFields, fieldId];

          // Keep at least one visible hint field
          if (newFields.length === 0) return prev;

          return { ...prev, shownFields: newFields };
        });
      };

      // Helper: Get ask field for multiple mode (no repeat if possible)
      const getAskFieldForMultipleMode = () => {
        // Pick randomly from askableFields.
        // cardArt is excluded in text-input mode — asking for a URL as typed text is unanswerable.
        let validFields = quizConfig.askableFields.filter(f => {
          const fieldConfig = FIELD_CONFIG[f];
          if (!fieldConfig || !fieldConfig.canAsk) return false;
          if (f === 'cardArt' && quizConfig.answerFormat === 'textInput') return false;
          return true;
        });

        if (validFields.length === 0) return quizConfig.askField; // fallback

        return validFields[Math.floor(Math.random() * validFields.length)];
      };

      // Pre-generate next question in background.
      // Accepts an optional updatedAskedQuestions set so callers can pass the
      // already-updated set rather than relying on the stale closure value.
      const preGenerateNextQuestion = useCallback(async (updatedAskedQuestions) => {
        if (!cardPool || validationErrors.length > 0) return;

        const effectiveAsked = updatedAskedQuestions ?? askedQuestions;

        try {
          const currentAskField = getAskFieldForMultipleMode();
          const configForQuestion = { ...quizConfig, askField: currentAskField };

          const q = await generateCustomQuestion(cardPool, configForQuestion, scryfall.current, effectiveAsked, activePreset, handleNoAvailableCards);
          if (q) {
            setNextQuestionCache(q);
          }
        } catch (err) {
          console.error('Failed to pre-generate question:', err);
        }
      }, [cardPool, quizConfig, validationErrors, askedQuestions, activePreset, handleNoAvailableCards]);

      const nextQuestion = useCallback(async () => {
        if (!cardPool) return;

        setQuestionGenError(null);

        // Select random ask field from askableFields
        const currentAskField = getAskFieldForMultipleMode();
        const configForQuestion = { ...quizConfig, askField: currentAskField };

        // Use cached question if available, but only if it matches current config
        let q = nextQuestionCache;
        if (q && (q.askField !== configForQuestion.askField || q.answerFormat !== configForQuestion.answerFormat)) {
          q = null; // Cache is stale (config changed since pre-generation)
        }

        // If no valid cache, generate now
        if (!q && validationErrors.length === 0) {
          q = await generateCustomQuestion(cardPool, configForQuestion, scryfall.current, askedQuestions, activePreset, handleNoAvailableCards);
        }

        if (!q) {
          setQuestionGenError('Unable to generate question with current settings. Try adjusting filters, answer format, or field selections.');
          setCurrentQuestion(null);
          setNextQuestionCache(null);
          return;
        }

        setCurrentQuestion(q);
        setSelectedIdx(null);
        setShowFeedback(false);
        setIsCorrect(false);
        setPointsEarned(0);
        setStreakBonus(1);

        // Build the updated asked-set synchronously so pre-generation sees the
        // current card immediately (React state update is async, closure is stale).
        const newAskedSet = new Set([...askedQuestions, `${q.card.name}|${q.askField}`]);
        setAskedQuestions(newAskedSet);

        // If running low on available cards and in search mode, trigger background fetch
        const availableCount = cardPool.filter(card => {
          const key = `${card.name}|${q.askField}`;
          return !newAskedSet.has(key);
        }).length;

        if (availableCount < 10 && !isFixedPool(activePreset) && cardSource === 'scryfall' && !backgroundFetching) {
          triggerBackgroundFetch();
        }

        // Clear cache and start pre-generating next question, passing the updated
        // asked-set so the pre-generated question won't repeat the one just shown.
        setNextQuestionCache(null);
        preGenerateNextQuestion(newAskedSet);
      }, [cardPool, quizConfig, validationErrors, nextQuestionCache, preGenerateNextQuestion, askedQuestions, activePreset, backgroundFetching, triggerBackgroundFetch]);

      const handleAnswer = useCallback((correct, userAnswer) => {
        const streakMult = score.streak >= 10 ? 3 : score.streak >= 5 ? 2 : score.streak >= 3 ? 1.5 : 1;

        let difficultyMult = 1;
        if (currentQuestion?.difficulty !== undefined) {
          difficultyMult = DIFFICULTY_WEIGHTS[currentQuestion.difficulty] || 1;
        }

        const basePoints = correct ? 100 : 0;
        const earned = Math.round(basePoints * streakMult * difficultyMult);
        const newStreak = correct ? score.streak + 1 : 0;
        const bestStreak = Math.max(score.bestStreak, newStreak);

        if (correct && (newStreak === 5 || newStreak === 10 || newStreak === 15 || newStreak === 20 || newStreak === 25)) {
          setStreakPopup(newStreak);
          setTimeout(() => setStreakPopup(null), 900);
        }

        setIsCorrect(correct);
        setPointsEarned(earned);
        setStreakBonus(streakMult);
        setShowFeedback(true);

        // Scroll to card reveal section
        setTimeout(() => {
          const revealSection = document.querySelector('.full-card-reveal-section');
          if (revealSection) {
            revealSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }, 100);

        if (currentQuestion.answerFormat === 'multipleChoice') {
          const idx = currentQuestion.choices.findIndex(c => c === userAnswer);
          setSelectedIdx(idx);
        }

        setScore({
          points: score.points + earned,
          questions: score.questions + 1,
          correct: score.correct + (correct ? 1 : 0),
          streak: newStreak,
          bestStreak,
        });

        setHistory(prev => [...prev, {
          type: currentQuestion.type,
          cardName: currentQuestion.card.name,
          askField: FIELD_CONFIG[currentQuestion.askField]?.label || currentQuestion.askField,
          correct,
          userAnswer: userAnswer || '',
          correctAnswer: currentQuestion.correctAnswer,
          timestamp: new Date().toISOString(),
        }]);
      }, [score, currentQuestion]);

      const accuracy = score.questions > 0 ? Math.round((score.correct / score.questions) * 100) : 0;

      return (
        <div className="app-container">
          <div className="banner">
            <div className="banner-content">
              <h1>MTG Card Knowledge Quiz</h1>
              <p>
                Lovingly vibe coded with Claude Code • <a href="https://github.com/Toskicologist/MTG-draft-sets-infographics/tree/main/card-knowledge-quiz" target="_blank" rel="noopener noreferrer">View source on GitHub</a> • Version 2.18.13 • Last updated 2026-02-22 UTC
                <br />
                Have feedback or found a bug? Email <a href="mailto:toskicologist@protonmail.com">toskicologist@protonmail.com</a>. You might also like my <a href="https://toskicologist.github.io/MTG-draft-sets-infographics/" target="_blank" rel="noopener noreferrer">Interactive Color Wheel of ECL draft archetypes</a>, <a href="https://toskicologist.github.io/MTG-draft-sets-infographics/ecl-ratings.html" target="_blank" rel="noopener noreferrer">normalized review comparison</a>, or my <a href="https://toskicologist.github.io/MTG-draft-sets-infographics/17lands-quiz/" target="_blank" rel="noopener noreferrer">17Lands draft data quiz</a>. For more follow me on <a href="https://bsky.app/profile/toskicologist.bsky.social" target="_blank" rel="noopener noreferrer">Bluesky</a> or <a href="https://www.reddit.com/user/Toskicologist/submitted/" target="_blank" rel="noopener noreferrer">Reddit</a>.
              </p>
              <p className="banner-scryfall">
                Card info and images use the <a href="https://scryfall.com" target="_blank" rel="noopener noreferrer">Scryfall API</a>. <a href="https://www.patreon.com/scryfall" target="_blank" rel="noopener noreferrer">Support them on Patreon</a>
              </p>
            </div>
          </div>

          <div className="section-header">Card Pool</div>

          <CardSourceSelector
            cardSource={cardSource}
            onSourceChange={handleSourceChange}
          />

          {cardSource === 'scryfall' && (
            <>
              <SearchField
                value={searchQuery}
                onChange={setSearchQuery}
                onSearch={handleSearch}
                sortOrder={sortOrder}
                onSortChange={setSortOrder}
                activePreset={activePreset}
                onLoadPreset={loadPreset}
                loading={loading}
                loadDone={loadDone}
              />
            </>
          )}

          {cardSource === 'prepopulated' && (
            <>
              <div className="list-info-row">
                <div className="source-lists">
                  {Object.entries(PREPOPULATED_LISTS).map(([key, list]) => (
                    <button
                      key={key}
                      className={`list-btn ${activePreset === key ? 'active' : ''}`}
                      onClick={() => loadPrepopulatedList(key)}
                      disabled={loading === key}
                    >
                      {loading === key && <span className="spinner-mini" />}
                      <span>{list.label}</span>
                    </button>
                  ))}
                  <button
                    className="list-info-btn"
                    onClick={() => setShowListInfo(!showListInfo)}
                    aria-expanded={showListInfo}
                    title="About these card lists"
                  >
                    ?
                  </button>
                </div>
                {showListInfo && (
                  <div className="list-info-text">
                    <strong>About these lists:</strong> The format lists (Pauper, Modern, Standard)
                    were compiled by analysing decklists in each format as of February 2026 and
                    identifying the most frequently played cards. The EDH list ranks cards by their
                    EDHRec score — a measure of how commonly they appear in Commander decks.
                    The Iconic list is a curated selection of Magic's most reprinted cards:
                    evergreen classics that have appeared across many sets throughout the game's history.
                  </div>
                )}
              </div>
              <div className="source-explanation">
                These lists are pre-cached — all card data is stored in the app, so they load instantly with no API call.
              </div>
            </>
          )}

          {cardSource === 'custom' && (
            <>
              <CustomListInput
                value={customListText}
                onChange={setCustomListText}
                onLoad={loadCustomList}
                loading={loading === 'customList'}
                notFound={customListNotFound}
              />
              <div className="source-explanation">
                Card data is fetched from Scryfall when you click Load. Longer lists take longer to load. Double-faced card names (Front // Back) are automatically handled.
              </div>
            </>
          )}

          {cardPool && (
            <>
              <div className="section-divider" />
              <div className="section-header">Question Generation</div>

              <ConfigPanel
                config={quizConfig}
                onConfigChange={setQuizConfig}
                cardPool={cardPool}
                onFieldToggle={handleFieldToggle}
                numShowFields={numShowFields}
                onNumShowChange={setNumShowFields}
                numAskFields={numAskFields}
                onNumAskChange={setNumAskFields}
              />

              {askedQuestions.size > 0 && (
                <div className="history-controls">
                  <button onClick={() => {
                    setAskedQuestions(new Set());
                  }} className="reset-history-btn">
                    Reset Question History
                  </button>
                  <span className="history-status">
                    {askedQuestions.size} card{askedQuestions.size !== 1 ? 's' : ''} asked
                  </span>
                </div>
              )}
            </>
          )}

          {loading && (
            <div className="loading-container">
              <div className="spinner" />
              <div>Loading cards...</div>
            </div>
          )}

          {error && (
            <div className="error-container">
              <div className="error-title">Error</div>
              <div className="error-message">{error}</div>
            </div>
          )}

          {questionGenError && (
            <div className="error-container">
              <div className="error-title">Cannot Generate Question</div>
              <div className="error-message">{questionGenError}</div>
            </div>
          )}

          {currentQuestion && !loading && (
            <div ref={quizContainerRef}>
              <QuestionDisplay
                question={currentQuestion}
                onAnswer={handleAnswer}
                showFeedback={showFeedback}
                isCorrect={isCorrect}
                selectedIdx={selectedIdx}
                pointsEarned={pointsEarned}
                streakBonus={streakBonus}
                onNext={() => {
                  shouldAutoScrollToQuestionRef.current = true;
                  nextQuestion();
                }}
                liveShownFields={quizConfig.shownFields}
                numShowFields={numShowFields}
              />
            </div>
          )}

          {streakPopup && (
            <div className="streak-popup">
              {streakPopup} STREAK!
            </div>
          )}

          <HistoryTable
            history={history}
            score={score}
            accuracy={accuracy}
            onClear={() => {
              setHistory([]);
              setScore({ points: 0, questions: 0, correct: 0, streak: 0, bestStreak: 0 });
            }}
          />
        </div>
      );
    }

    // ===================================================================
    // RENDER
    // ===================================================================

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
